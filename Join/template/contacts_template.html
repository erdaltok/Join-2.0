<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>    
    <link rel="icon" href="/Join/img/logo1.png">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/fonts.css">
    <link rel="stylesheet" href="/Join/css/desktop_template.css">
    <link rel="stylesheet" href="/Join/css/contacts.css">
    <link rel="stylesheet" href="/Join/css/newContacts.css">

    <script src="/Join/js/contacts.js"></script>
    <script src="/Join/js/w3IncludeHtml.js"></script>
    <script src="/Join/js/storage.js" defer></script>
    <script src="/Join/js/summary.js" defer></script>

    <script src="/Join/js/main.js" defer></script>

</head>

<body onload="loadContactsFromStorage(); init('Contacts'); smoothPageLoad()"> 

<div w3-include-html="/Join/template/desktop_template.html"></div>


     <button onclick="newContact()" class="add-contacts-btn"><p>Add new Contact</p><img src="/Join/img/person_add.png">
        </button>
    <div class="contacts-div">
       
        <div class="contacts-container">           

            <div id="advanceCard" class="contacts"></div>

        </div>
        <div id="contact-view" class="contact-view">
            <div class="contact-header">
                <div class="contact-text">
                    <h2 class="text-1">Contacts</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="3" height="59" viewBox="0 0 3 59" fill="none"
                        >
                        <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                    </svg>
                    <p class="text-2">Better with a team</p>
                </div>
            </div>
            <div id="card"></div>
        </div>
    </div>

    <div id="newContact" class="new-contact"></div>

    <div id="editContact" class="new-contact"></div>
    <div id="msgBox" class="msg2" ></div>
</body>

</html>
