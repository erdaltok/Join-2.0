<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="img/logo1.png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fonts/">
    <script src="js/login.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/register.js"></script>

</head>

<body onload="load()">
    <div class="logo-container">
        <img src="img/logo1.png" alt="Logo" class="logo" id="logo">
    </div>
    <div id="animation" style="display: none;" class="top-container">
        <header>
            <div>
                <span class="not-user">Not a Join user?</span>
                <a href="signup.html"><button type="button" class="sign-in-btn"><b>Sign up</b></button></a>
            </div>
        </header>
        <div class="login-div">
            <div class="log-in-window">
                <form onsubmit="login(); return false;">
                    <div class="login-headline">
                        <b>Log in</b>
                    </div>
                    <div class="underscore"></div>
                    <div class="inputs">
                        <div class="input-fields">
                            <input class="input" required id="email" type="email" placeholder="Email">
                            <img src="img/mail.png" alt="icon" class="icon-1">
                        </div>
                        <div class="input-fields">
                            <input class="input" required id="password" type="password" placeholder="Password">
                            <img src="/img/lock.png" alt="icon" class="icon-2">
                        </div>
                    </div>
                    <div class="remember">
                        <div class="remember-me">
                            <input class="checkbox" type="checkbox">
                            <span class="remember-text">Remember me</span>
                        </div>
                    </div>
                    <div class="log-in-buttons">
                        <button class="log-in-btn">Log in</button>
                        <button onclick="guestLogin()" class="guest-btn">Guest Log in</button>
                    </div>
                </form>
            </div>
            <footer>
                <a class="link" href="####">Privacy Policy</a>
                <a class="link" href="####">Legal Notice</a>
            </footer>
        </div>
    </div>
</body>

</html>
