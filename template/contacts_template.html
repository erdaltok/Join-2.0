<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    
    <link rel="icon" href="/img/logo1.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/css/desktop_template.css">
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="stylesheet" href="/css/newContacts.css">

    <script src="/js/contacts.js"></script>

<body onload="loadContacts(); init();"> 

<div w3-include-html="/template/desktop_template.html"></div>


    <!--ab hier contacts-->
    <div class="contacts-div">
        <div class="contacts-container">
            <button onclick="newContact()" class="add-contacts-btn">Add new Contact<img src="/img/person_add.png">
            </button>

            <div id="advanceCard" class="contacts"></div>

        </div>
        <div class="contact-view">
            <div class="contact-header">
                <div class="contact-text">
                    <h2 class="text-1">Contacts</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="3" height="59" viewBox="0 0 3 59" fill="none"
                        style="min-width: 3px; min-height: 59px;">
                        <path d="M2 2V61" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                    </svg>
                    <p class="text-2">Better with a team</p>
                </div>
            </div>
            <div id="card"></div>
        </div>
    </div>

    <div id="newContact" class="new-contact"></div>

    <div id="editContact" class="new-contact"></div>
    <div id="msgBox" class="msg2" ></div>
