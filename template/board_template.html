<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/fonts.css">
    <link rel="stylesheet" href="/css/desktop_template.css">
    <link rel="stylesheet" href="/css/board.css">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <script src="/js/main.js"></script>

</head>

<body>
    <div id="desktopTemplate">
        
        <!-- Header -->
        <div class="desktop-header">
            <span class="header-text">
                <span>Kanban Project Management Tool</span>
            </span>
            <div class="header-user-help">
                <div class="user-help">
                    <img src="/img/help.svg" />
                </div>
                <div class="header-userprofil">
                    <div class="user-profil-box">
                        <img src="/img/user-ellipse.svg" />
                        <span id="user-initials" class="user-initials">SM</span>
                    </div>
                </div>
            </div>
        </div>    
    
        <!-- Navbar on left Side -->
    
        <div class="desktop-navbar">
    
            <div class="logo">
                <img src="/img/Join-icon-desktop.svg" />
            </div>
    
    
            <div class="desktop-navbar-menu">
    
                <a href="/index.html" onclick="showSummary()" class="menu-links">
                    <img src="/img/summary-icon.svg" />
                    <span>Summary</span>
                </a>    
                <a href="/template/addTask_template.html" onclick="showAddTasks()" class="menu-links">
                    <img src="/img/addTask-icon.svg" />
                    <span>Add Task</span>
                </a>    
                <a href="/template/board_template.html"  onclick="showBoard()" class="menu-links">
                    <img src="/img/board-icon.svg" />
                    <span>Board</span>
                </a>    
                <a href="/template/contacts_template.html" onclick="showContacts()" class="menu-links">
                    <img src="/img/contacts-icon.svg" />
                    <span>Contacts</span>
                </a>    
            </div>
    
            <div class="navbar-footer">    
                <a href="#" class="navbar-footer-links">
                    <span>Privacy Policy</span>
                </a>    
                <a href="#" class="navbar-footer-links">
                    <span>Legal notice</span>
                </a>    
            </div>
    
    
        </div>
    



    <div id="mainBoard" class="board-main">


        <div class="board-heading">

            <div class="board-heading-left">
                <h1>Board</h1>
            </div>

            <div class="board-heading-right">

                <div class="search-box">
                    <input placeholder="Find Task" id="search-Task" onkeyup="searchTask()" type="text">
                    <div class="search-btn">
                        <img src="/img/separator-gray.svg" alt="">
                        <img class="search-svg" src="/img/search.svg" alt="">
                    </div>
                </div>

                <button class="addTask-btn">
                    <span>Add Task</span>
                    <img src="/img/add-icon-board.svg" alt="">
                </button>

            </div>
        </div>


        <div class="board-columns">

            <div class="todo-column">
                <div class="column-title">
                    <span>To do</span>
                    <img src="/img/plus-icon-board-column.svg" alt="">
                </div>

                <div class="column-content drag-area" id="todo" ondrop="moveTo('todo', event)" ondragover="allowDrop(event)" ondragenter="highlight('todo')"
                    ondragleave="removeHighlight('todo')">


                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>

                    <div class="task-small-box" draggable="true" id="task-small-box-content" >
                        <div class="task-small-box-content">
                            <div class="category">
                                <div class="label-small-box">
                                    <span>Technical Taks</span>
                                </div>
                            </div>

                            <div>
                                <h1>Contacts Form & Imprint</h1>
                                <p>Create a contact form and imprint page</p>
                            </div>

                            <div class="w3-light-grey w3-round-xlarge">
                                <div class="w3-container w3-blue w3-round-xlarge" style="width:25%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-column">
                <div class="column-title">
                    <span>In progress</span>
                    <img src="/img/plus-icon-board-column.svg" alt="">
                </div>

                <div class="column-content drag-area" id="inProgress" ondrop="moveTo('inProgress', event)" ondragover="allowDrop(event)"
                    ondragenter="highlight('inProgress')" ondragleave="removeHighlight('inProgress')">


                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>
                </div>
            </div>




            <div class="feedback-column">
                <div class="column-title">
                    <span>Await feedback</span>
                    <img src="/img/plus-icon-board-column.svg" alt="">
                </div>

                <div class="column-content drag-area" id="awaitFeedback" ondrop="moveTo('awaitFeedback', event)" ondragover="allowDrop(event)" ondragenter="highlight('awaitFeedback')" ondragleave="removeHighlight('awaitFeedback')">
                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>
                </div>
            </div>

            <div class="done-column">
                <div class="column-title">
                    <span>Done</span>

                </div>

                <div class="todo-column-content drag-area" id="done" ondrop="moveTo('done', event)" ondragover="allowDrop(event)" ondragenter="highlight('done')" ondragleave="removeHighlight('done')">

                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>

                </div>

            </div>


        </div>


    </div>


    

</body>

</html>
