<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="/css/board.css">



</head>

<body>



    <div id="mainBoard" class="board-main">


        <div class="board-heading">

            <div class="board-heading-left">

                <h1>Board</h1>

            </div>

            <div class="board-heading-right">

                <div class="search-box">
                    <input placeholder="Find Task" id="search-Task" onkeyup="searchTask()" type="text">
                    <div class="search-btn">
                        <img src="/img/separator-gray.svg" alt="">
                        <img class="search-svg" src="/img/search.svg" alt="">
                    </div>
                </div>

                <button class="addTask-btn">
                    <span>Add Task</span>
                    <img src="/img/add-icon-board.svg" alt="">
                </button>

            </div>
        </div>


        <div class="board-columns">

            <div class="todo-column">
                <div class="column-title">
                    <span>To do</span>
                    <img src="/img/plus-icon-board-column.svg" alt="">
                </div>

                <div class="todo-column-content">

                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>

                </div>
            </div>

            <div class="progress-column">
                <div class="column-title">
                    <span>In progress</span>
                    <img src="/img/plus-icon-board-column.svg" alt="">
                </div>

                <div class="todo-column-content">
                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>
                </div>
            </div>

            <div class="feedback-column">
                <div class="column-title">
                    <span>Await feedback</span>
                    <img src="/img/plus-icon-board-column.svg" alt="">
                </div>

                <div class="column-content">
                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>
                </div>
            </div>

            <div class="done-column">
                <div class="column-title">
                    <span>Done</span>
                    
                </div>

                <div class="todo-column-content">
                    <div class="placeholder-tasks">
                        <span>No tasks To do</span>
                    </div>

                </div>

            </div>


        </div>


    </div>


</body>

</html>
