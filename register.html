<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fonts/">
    <script src="js/register.js"></script>
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="img/logo1.png" alt="Logo" class="logo" id="logo">
        </div>
        <div id="sing-up">
            <span class="notUser">Not a Join user?</span>
            <button type="button" class="signInBtn"><b>Sign up</b></button>
        </div>
    </header>
    <div class="loginDiv">
        <div class="logInWindow">
            <form>
                <div class="loginHeadline">
                    <b>Log in</b>
                </div>
                <div class="underscore"></div>
                <div class="inputs">
                    <div class="inputFields">
                        <input class="input" required id="#" type="email" placeholder="Email">
                        <img src="img/mail.png" alt="icon" class="icon1">
                    </div>
                    <div class="inputFields">
                        <input class="input" required id="#" type="password" placeholder="Password">
                        <img src="/img/lock.png" alt="icon" class="icon2">
                    </div>
                </div>
                <div class="remember">
                    <div class="rememberMe">
                        <input class="checkbox" type="checkbox">
                        <span class="rememberText">Remember me</span>
                    </div>
                </div>
                <div class="logInButtons">
                    <button class="logInBtn">Log in</button>
                    <button class="guestBtn">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>
    <div class="policy">
        <div class="link">
            <a href="####">Privacy Policy</a>
        </div>
        <div class="link">
            <a href="####">Legal Notice</a>
        </div>
    </div>
</body>

</html>
