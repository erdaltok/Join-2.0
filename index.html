<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/img/logo1.png">
    <link rel="stylesheet" href="/Join/css/login.css">
    <link rel="stylesheet" href="/Join/fonts.css">
    <script src="/Join/js/login.js"></script>
    <script src="/Join/js/storage.js"></script>
    <script src="/Join/js/register.js"></script>
    
    

</head>

<body onload="load()">
    <div class="logo-container">
        <img src="/Join/img/logo1.png" alt="Logo" class="logo" id="logo">
    </div>
    <div id="animation" style="display: none;" class="top-container">
       
            <div class="not-user-div">
                <span class="not-user">Not a Join user?</span>
                <a href="/Join/signup.html"><button type="button" class="sign-in-btn"><b>Sign up</b></button></a>
            </div>
        <div class="login-div">
            <div class="log-in-window">
                <form onsubmit="login(); return false;">
                    <div class="login-headline">
                        <b>Log in</b>
                    </div>
                    <div class="underscore"></div>
                    <div class="inputs">
                        <div class="input-fields">
                            <input  class="input" required id="email" type="email" placeholder="Email">
                            <img src="/Join/img/mail.png" alt="icon" class="icon-1">
                        </div>
                        <div class="input-fields">
                            <input   class="input" required id="password" type="password" placeholder="Password">
                            <img src="/Join/img/lock.png" alt="icon" class="icon-2">
                        </div>
                    </div>
                    <div class="remember">
                        <div class="remember-me">
                            <input class="checkbox" type="checkbox">
                            <span class="remember-text">Remember me</span>
                            
                        </div>
                    </div>
                    <div class="log-in-buttons">
                        <button  id="logIn" class="log-in-btn">Log in</button>
                        <button onclick="guestLogin1()" class="guest-btn">Guest Log in</button>
                    </div>
                </form>
            </div>
            <div id="error-message" class="msg1"></div>
            <footer>
                <a class="link" href="/Join/template/privacy_template.html">Privacy Policy</a>
                <a class="link" href="/Join/template/legal_template.html">Legal Notice</a>
            </footer>
        </div>
    </div>
</body>

</html>
