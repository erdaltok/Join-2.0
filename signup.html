<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="fonts/">

</head>

<body onload="init()">
    <header>
        <div>
            <img src="img/logo1.png" alt="Logo" class="logo" id="logo">
        </div>
    </header>
    <div class="topContainer">
        <div class="signupDiv">
            <div class="signupWindow">
                <form>
                    <div class="signupHeadline">
                        <b>Sign up</b>
                    </div>
                    <div class="underscore"></div>
                    <div class="inputs">
                        <div class="inputFields">
                            <input class="input" required id="#" type="email" placeholder="Email">
                            <img src="img/mail.png" alt="icon" class="icon1">
                        </div>
                        <div class="inputFields">
                            <input class="input" required id="#" type="password" placeholder="Password">
                            <img src="/img/lock.png" alt="icon" class="icon2">
                        </div>
                    </div>
                    <div>
                        <div class="iAccept">
                            <input class="checkbox" type="checkbox">
                            <span class="accept">I accept the <a class="policy" href="####"> Privacy policy</a></span>
                        </div>
                    </div>
                    <div class="signupButton">
                        <button class="signupBtn">Sign up</button>
                    </div>
                </form>
            </div>
            <footer>
                <a class="link" href="####">Privacy Policy</a>
                <a class="link" href="####">Legal Notice</a>
            </footer>
        </div>
    </div>
</body>

</html>
