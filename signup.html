<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="img/logo1.png">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="fonts/">

</head>

<body>
    <header>
        <div>
            <img src="img/logo1.png" alt="Logo" class="logo" id="logo">
        </div>
    </header>
    <div class="top-container">
        <div class="signup-div">
            <div class="signup-window">
                <form unsubmit = "addUser(); return false;">
                    <div class="back-arrow">
                        <a href="login.html"><img src="img/Vector.png" alt=""></a>
                    </div>
                    <div class="signup-headline">
                        <b>Sign up</b>
                    </div>
                    <div class="underscore"></div>
                    <div class="inputs">
                        <div class="input-fields">
                            <input class="input" required id="#" type="text" placeholder="Name">
                            <img src="img/person.png" alt="icon" style="width: 24; height: 24;">
                        </div>
                        <div class="input-fields">
                            <input class="input" required id="#" type="email" placeholder="Email">
                            <img src="img/mail.png" alt="icon" class="icon-1">
                        </div>
                        <div class="input-fields">
                            <input class="input" required id="#" type="password" placeholder="Password">
                            <img src="/img/lock.png" alt="icon" class="icon-2">
                        </div>
                        <div class="input-fields">
                            <input class="input" required id="#" type="password" placeholder="Confirm Password">
                            <img src="/img/lock.png" alt="icon" class="icon-2">
                        </div>
                    </div>
                    <div>
                        <div class="i-accept">
                            <input class="checkbox" type="checkbox">
                            <span class="accept">I accept the <a class="policy" href="####"> Privacy policy</a></span>
                        </div>
                    </div>
                    <div class="signup-button">
                        <button class="signup-btn">Sign up</button>
                    </div>
                </form>
            </div>
            <footer>
                <a class="link" href="####">Privacy Policy</a>
                <a class="link" href="####">Legal Notice</a>
            </footer>
        </div>
    </div>
</body>

</html>
